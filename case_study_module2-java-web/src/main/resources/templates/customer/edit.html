<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        #editForm{
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="customer-menu">
    <a class="btn btn-primary" role="button" href="/admin">Back to customer list</a>
</div>
<form id="editForm" action="/customer/edit" method="post" th:object="${customer}">
    <input type="hidden" th:value="*{id}" th:field="*{id}">
    <div class="form-group">
        <label>Customer's code</label>
        <input type="text" class="form-control" th:field="*{codeCustomer}" placeholder="Enter customer's code">
        <p class="text-warning" th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}"></p>
    </div>
    <div class="form-group">
        <label>Customer name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter customer name">
    </div>
    <div class="form-group">
        <label>Customer birthday</label>
        <input type="date" class="form-control" th:field="*{birthday}" placeholder="Enter customer birthday">
        <p class="text-warning" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
    </div>
    <div class="form-group">
        <label>Customer cmnd</label>
        <input type="tel" class="form-control" th:field="*{cmnd}" placeholder="Enter customer cmnd">
        <p class="text-warning" th:if="${#fields.hasErrors('cmnd')}" th:errors="*{cmnd}"></p>
    </div>
    <div class="form-group">
        <label>Customer phone</label>
        <input type="tel" class="form-control" th:field="*{phone}" placeholder="Enter customer phone">
        <p class="text-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <div class="form-group">
        <label>Customer email</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="Enter customer email">
        <p class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div class="form-group">
        <label>Customer address</label>
        <input type="text" class="form-control" th:field="*{address}" placeholder="Enter customer address">
    </div>
    <div class="form-group">
        <label>Customer type</label>
        <select class="form-control" name="customerTypeId">
            <option th:each="ct : ${customerTypes}" th:value="${ct.id}" th:text="${ct.nameTypeCustomer}"
                    th:selected="${customer.typeCustomer.id == ct.id}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Edit customer</button>
</form>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
