<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Service</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="customer-menu">
    <a class="btn btn-primary" role="button" href="/service/create">New Service</a>
</div>
<h3 th:text="${message}"></h3>
<form>
    <input type="text" name="search" size="30" placeholder="Enter Service name">
    <input type="submit" value="Search">
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Service Code</th>
        <th>Service Name</th>
        <th>Area</th>
        <th>Number Of Floors</th>
        <th>Max Number Of People</th>
        <th>Rental Costs</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service, iterStats: ${services}">
        <th scope="row" th:text="${iterStats.count}"></th>
        <td th:text="${service.serviceCode}"></td>
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.area}"></td>
        <td th:text="${service.numberOfFloors}"></td>
        <td th:text="${service.maxNumberOfPeople}"></td>
        <td th:text="${service.rentalCosts}"></td>
        <td th:text="${service.status}"></td>
        <td>
            <a class="btn btn-primary" role="button" th:href="@{/service/edit/__${service.id}__}">Edit</a>
        </td>
        <td>
            <a class="btn btn-primary" role="button" th:href="@{/service/delete/__${service.id}__}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/admin/service'(page=${services.number},search=${search})}" th:if="${services.hasPrevious()}">Previous</a>
    <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
    <a th:href="@{'/admin/service'(page=${services.number + 2},search=${search})}" th:if="${services.hasNext()}">Next</a>
</div>
<script src="/js/jquery-3.5.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
