<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    for (i=0;i<100;i++){
        arr1[i] = Math.floor(Math.random()*100);
    }
    function search(arr,number) {
        number = arr[0];
        let count = 0;
        for (i=1;i<arr.length;i++) {
            if (number === arr[i]) {
                count = count + 1;
            }
        }
        return count;
    }
    document.write(arr1);
    document.write("<br>");
    document.write("Số lần xuất hiện của 35 là : " + search(arr1,35));
</script>
</body>
</html>
