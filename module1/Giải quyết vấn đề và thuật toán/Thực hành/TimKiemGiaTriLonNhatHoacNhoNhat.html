<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [3,5,9,11,20,2,18];
    function minNumber(array) {
        let min = array[0];
        for (i=1;i<array.length;i++){
            if (array[i]<min){
                min = array[i];
            }
        }
        return min;

    }
    alert(minNumber(a));
    function maxNumber(array) {
        let max = array[0];
        for (i=1;i<array.length;i++){
            if (array[i]>max){
                max = array[i];
            }
        }
        return max;

    }
    alert(maxNumber(a));
</script>

</body>
</html>
