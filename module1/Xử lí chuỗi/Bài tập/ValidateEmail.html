<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = /^[a-zA-Z0-9]+[a-zA-Z0-9]*@[a-zA-Z0-9]+(\.[a-zA-Z0-9]+)$/;
    function kiemTra(string) {
        if (a.test(string)){
            return "Email bạn nhập đúng";
        }else {
            return "Email bạn nhập sai";
        }

    }
    let email = prompt("Nhập vào email");
    let result = kiemTra(email);
    alert(result);

</script>
</body>
</html>
