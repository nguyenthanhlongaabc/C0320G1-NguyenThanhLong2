<script>
    function kiemTraChuoi(string){

        }else {
            return "Chuỗi bạn nhập có kí tự đầu tiên không viết hoa";
        }
    }
    let c = prompt("Nhập vào một chuỗi");
    let result = kiemTraChuoi()
    alert(result);
</script>
