<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuvi(r) {
        return Math.PI*r*r;
    }
    function dientich(r) {
        return 2*r*Math.PI;
    }
    let bankinh = prompt("Nhập vào bán kính");
    let result = chuvi(bankinh);
    let result1 = dientich(bankinh);
    document.write(result + "<br>");
    document.write(result1);
</script>

</body>
</html>
