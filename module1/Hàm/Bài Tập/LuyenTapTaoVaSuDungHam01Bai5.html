<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    function findByStar(star) {
        let index = stars.indexOf(star);
        if (index !==-1){
            return constellations[index];
        }else {
            return "Không tìm thấy";
        }
    }
    let inputStar = prompt("Nhập vào tên ngôi sao");
    let result = findByStar(inputStar);
    if (inputStar!==-1){
        alert(result);
    }else {
        alert("Không tìm thấy");
    }
</script>

</body>
</html>
