<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhphuong(a) {
        return a*a;
    }
    let nhap = prompt("Nhập vào một số");
    let result = binhphuong(nhap);
    alert("Bình phương số vừa nhập là : " + result);
</script>

</body>
</html>
