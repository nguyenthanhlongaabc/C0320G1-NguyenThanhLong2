<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(a) {
        let result = 1;
        if (a == 0 || a == 1 || a == 2) {
            return a;
        } else if (a > 2) {
            for (let i = 2; i <= a; i++) {
                result = result * i;
            }
            return result;
        }
    }
    let b = giaiThua(-1);
    document.write(b);
</script>

</body>
</html>
