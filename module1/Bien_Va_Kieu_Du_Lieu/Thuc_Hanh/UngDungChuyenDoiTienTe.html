<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Amount: <input type="text" id="amount">
    From current: <select id="fromCurrent">
        <option>USD</option>
        <option>VND</option>
        <option>Euro</option>
    </select>
To current : <select id="toCurrent">
        <option>USD</option>
        <option>VND</option>
        <option>Euro</option>
    </select>
<button type="button" onclick="convert()">Convert</button>
<p id="result"></p>
<script>
    let amount = document.getElementById("amount");
    let fromCurrent = document.getElementById("fromCurrent");
    let toCurrent = document.getElementById("toCurrent");
    function convert() {
        let result;
        if (fromCurrent.value==="USD" && toCurrent.value==="VND"){
            result = amount.value*23000;
        }else if(fromCurrent.value==="VND" && toCurrent.value==="USD"){
            result = amount.value/23000;
        }else if(fromCurrent.value==="Euro" && toCurrent.value==="VND"){
            result = amount.value*26000;
        }else if(fromCurrent.value==="VND" && toCurrent.value==="Euro"){
            result = amount.value/26000;
        }else if(fromCurrent.value==="USD" && toCurrent.value==="Euro"){
            result = amount.value*(23000/26000);
        }else if(fromCurrent.value==="Euro" && toCurrent.value==="USD"){
            result = amount.value/(23000/26000);
        }else {
            result="Yeu cau nguoi chon loai tien"
        }
        document.getElementById("result").innerHTML= "result:" + result
    }

</script>


</body>
</html>
