<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,7,5,4,9,12,11,13,15,8];
    let max = 1;
    let i = 1;
    let b;
    for (;i<a.length;i++){
        if (a[i] > max){
            max = a[i];
            b = i;

        }
    }
    document.write("Số lơn nhất trong chuỗi là : " + max + " ở vị trí " + b)

</script>

</body>
</html>
