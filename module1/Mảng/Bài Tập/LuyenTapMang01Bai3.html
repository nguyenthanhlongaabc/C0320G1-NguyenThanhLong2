<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,3,2,5,4];
    let max = 1;
    let sum = 0;
    let result;
    for (i=1;i<a.length;i++){
        if (a[i]>max){
            max = a[i];
        }
    }
    for (j=0;j<5;j++){
        sum = sum + a[j];
    }
    document.write("Số lớn nhất trong mảng là : " + max);
    document.write("<br>");
    result = sum/a.length;
    document.write("Giá trị trung bình là : " + result);
</script>

</body>
</html>
