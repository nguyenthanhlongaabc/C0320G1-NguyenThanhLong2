<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
    function kiemTra(string) {
        if (a.test(string)){
            return "Bạn nhập đúng";
        }else {
            return "Bạn nhập sai";
        }

    }
    alert(kiemTra(prompt("Nhập vào ngày tháng năm")));
</script>

</body>
</html>
