<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = /^[A-Z][a-z0-9]{7}$/;
    function kiemTra(string) {
        if (a.test(string)){
            return "Mật khẩu đúng";
        }else {
            return "Mật khẩu sai";
        }
    }
    alert(kiemTra(prompt("Nhập mật khẩu")));
</script>

</body>
</html>
