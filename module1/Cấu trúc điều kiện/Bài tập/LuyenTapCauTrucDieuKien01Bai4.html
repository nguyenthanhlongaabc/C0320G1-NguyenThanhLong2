<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào a");
    let b = prompt("Nhập vào b");
    let c = prompt("Nhập vào c");
    if (a>b){
        if (a>c){
            alert("a là giá trị lớn nhất");
        }else {
            alert("c là giá trị lớn nhất");
        }
    }else {
        if (b>c){
            alert("b là giá trị lớn nhất");
        }else {
            alert("c là giá trị lớn nhất");
        }
    }
</script>
