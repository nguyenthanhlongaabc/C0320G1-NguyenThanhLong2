<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào cạnh kề a"));
    let b = parseInt(prompt("Nhập vào cạnh kề b"));
    let c = Math.sqrt(a*a+b*b);
    let h = a*b/c;
    let S;
    S = (1/2)*c*h
    alert("Diện tích tam giác vuông là :" + S);
</script>

</body>
</html>
