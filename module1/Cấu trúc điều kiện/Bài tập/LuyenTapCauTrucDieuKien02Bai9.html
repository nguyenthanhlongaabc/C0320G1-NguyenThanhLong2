<body>
<script>
    let a = parseInt(prompt("Nhập vào cạnh a"));
    let b = parseInt(prompt("Nhập vào cạnh b"));
    let c = parseInt(prompt("Nhập vào cạnh c"));
    if (a>0&&b>0&&c>0&&(a+b)>c&&(b+c)>a&&(a+c)>b){
        alert("Đây là 3 cạnh của một tam giác");

    }else {
        alert("Đây không phải là 3 cạnh của một tam giác");
    }
</script>
