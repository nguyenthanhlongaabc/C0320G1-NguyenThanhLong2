<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm bài kiểm tra"));
    let b = parseInt(prompt("Nhập điểm bài kiểm tra giữa kì"));
    let c = parseInt(prompt("Nhập điểm bài kiểm tra cuối kì"));
    let d = (a+b*2+c*3)/6;
    if (d >= 8){
        document.write("giỏi");
    }else if (d >= 6.5){
        document.write("Khá");
    }else if (d >=5){
        document.write("Trung bình");
    }else {
        document.write("Yếu")
    }
</script>

</body>
</html>
