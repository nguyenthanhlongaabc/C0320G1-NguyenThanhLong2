<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào a"));
    let b = parseInt(prompt("Nhập vào b"));
    let c = -b/a
    if (a==0){
        if (b==0){
            alert("Phương trình vô số nghiệm");
        }else {
            alert("Phương Trình vô nghiệm");
        }
    }else {
        if (a!=0){
            alert("Phương trình có nghiệm duy nhất là :" + c);
        }
    }
</script>

</body>
</html>
