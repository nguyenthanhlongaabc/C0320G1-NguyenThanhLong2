<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bmi = prompt("Chỉ số cơ thể");
    if (bmi < 18.5){
        document.write("Underweight");
    }else if (bmi < 25){
        document.write("Normal");
    }else if (bmi < 30){
        document.write(Overweight);
    }else {
        document.write("Obese");
    }
</script>

</body>
