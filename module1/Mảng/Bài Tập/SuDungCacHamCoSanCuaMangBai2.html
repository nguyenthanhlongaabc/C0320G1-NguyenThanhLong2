<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào một số");
    let b = a.toString();
    let result = [b[0]];
    let i;
    for (i=0;i<b.length-1;i++){
        if (b[i]%2===0&&b[i+1]%2===0){
            result.push("-" + b[i+1]);
        }else {
            result.push(b[i+1]);
        }
    }
    document.write(result.join(""));
</script>

</body>
</html>
