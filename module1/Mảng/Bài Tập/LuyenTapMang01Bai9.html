<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let A = [1, 2, 22, 21, 10, 11, 15, 14, 12, 9];
    let B = [6, 3, 26, 4, 7, 4, 90, 78, 34, 63];
    document.write("A: " + A.join(", "));
    document.write("<br>");
    document.write("B: " + B.join(", "));
    document.write("<br>");
    let C = A.concat(B);
    document.write("C: " + C.join(", "));
</script>

</body>
</html>
