<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        function isPrime() {
            let count = 0;
            let N = 2;
            while (count <= 20) {
                let check = 0;
                for (i = 2; i <= Math.sqrt(N); i++) {
                    if (N % i === 0) {
                        check++;
                        break;
                    }
                }
                if (check === 0) {
                    document.write(N + "là số nguyên tố");
                    count++;
                }
                N++
            }
        }
        isPrime();
</script>
</body>
</html>
