<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = 0 ;
    for (let i=1;i<=30;i++){
        result = result + 7*i;
    }
    alert("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là :" + result);

</script>

</body>
</html>
