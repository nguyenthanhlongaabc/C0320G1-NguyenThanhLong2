<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = 0;
    let a = 0;
    let b = 1;
    let c;;
    for (i=1;i<=20;i++){
        c = a + b;
        a = b ;
        b = c ;
        result = result + c ;
    }
    document.write("Tổng của 20 số đầu tiên trong dãy fibonacci là : " + result);


</script>
</body>
</html>
