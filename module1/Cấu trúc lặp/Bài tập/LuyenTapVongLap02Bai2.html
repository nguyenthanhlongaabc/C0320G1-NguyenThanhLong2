<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào một số nguyên dương"));
    let result= 1
    for (let i=1;i<=a;i++){
        result = i*result;
    }
    alert("Giai thừa của số đó là :" + result)
</script>

</body>
</html>
