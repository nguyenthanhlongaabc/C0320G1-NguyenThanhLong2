<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let tong = 0;
    while (num != -1){
        num = parseInt(prompt("Nhập vào số"));
        alert(num);
        tong = tong + num ;
    }
    alert(tong);
</script>
