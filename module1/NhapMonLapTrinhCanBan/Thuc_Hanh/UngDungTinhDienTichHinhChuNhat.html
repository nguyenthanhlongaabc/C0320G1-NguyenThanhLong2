<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputwidth = prompt("Nhập vào chiều rộng");
    let inputheight = prompt("Nhập vào chiều cao");
    let width = parseInt(inputwidth);
    let height = parseInt(inputheight);
    let area = width * height;
    document.write("Diện tích là:" + area);
</script>
</body>
</html>
