<body>
<script>
    let DiemLy = prompt("Nhập điểm vật lý");
    let DiemHoa = prompt("Nhập điểm Hóa Học");
    let DiemToan = prompt("Nhập điểm Toán Học");
    let Ly = parseInt(DiemLy);
    let Hoa = parseInt(DiemHoa);
    let Toan = parseInt(DiemToan);
    let DiemTB = (Ly + Hoa + Toan)/3;
    let DiemTong = (Ly + Hoa + Toan)
    document.write("DiemTB la: " + DiemTB);
    document.write("<br/>");
    document.write("DiemTong la: " + DiemTong);

</script>

</body>
