<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function songuyento(){
        let number = parseInt(prompt("Nhập vào số"));
        let check = true;
        if (number <= 1){
            alert("không phải số nguyên tố");
            return songuyento();
        }
        for (i=2;i<=Math.sqrt(number);i++){
            if (number%i===0){
                alert("không phải số nguyên tố");
                check = false;
                return songuyento();
            }
        }
        if (check) {
            alert("Số nguyên tố");
            return songuyento();
        }
    }
    songuyento()

</script>

</body>
</html>
