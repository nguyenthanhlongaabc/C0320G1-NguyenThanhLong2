<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class CongNhan {
        constructor(name,luong,ngayCong) {
            this.name = name;
            this.luong = luong;
            this.ngayCong = ngayCong;
        }
        getName() {
            return alert(" Tên là : " + this.name + " Lương : " + this.luong + " Ngày công :" + this.ngayCong );
        }
    }
    let congNhan = new CongNhan("long",2000,10);
    congNhan.getName()
</script>
</body>
</html>
