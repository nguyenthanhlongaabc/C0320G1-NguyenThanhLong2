        }

            switch (nhap2) {

                }
                case 3:{
                    birthday = prompt("Nhập vào ngày sinh");
                    break;
                }
                case 4:{

                }
                case 5:{
                    address = prompt("Nhập vào địa chỉ");

                }

            totalPay = a*rentDays-(b+c+d);
