<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số nguyên dương");
    let sum = 0;
    let tich = 1;
    for (i=0;i<a.length;i++){
        sum = sum + parseInt(a[i]);
        tich *= a[i];
    }
    alert(sum);
    alert(tich)
</script>
</body>
</html>
