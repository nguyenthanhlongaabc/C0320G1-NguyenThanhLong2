<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau 1</title>
</head>

<body>
    <script>
        const array = [];
        let count = 1;
        do {
            if (count == 50) {
                alert("You have entered 50 numbers!");
                break;
            }
            const number = prompt(`Enter a number (${count}) or 'q' to stop`);
            if (Number.isInteger(parseInt(number))) {
                array.push(parseInt(number));
            } else if (number == 'q') {
                break;
            } else {
                alert("It's not an integer!");
            }
            count++;
        } while (count <= 50)
        document.write(`a = \[${array}\] <br>`);

        function med() {
            let sum = 0;
            let count = 0;
            for (let index = 0; index < array.length; index++) {
                if (array[index] % 3 == 0) {
                    sum += array[index];
                    count++;
                }
            }
            return sum / count;
        }
        document.write(`Trung binh cong cua cac so chia het cho 3: ${med()}`);

    </script>
</body>

</html>
