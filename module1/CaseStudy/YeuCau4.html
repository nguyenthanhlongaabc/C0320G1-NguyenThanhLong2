<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomers = [];
    while (true) {
        let choose = parseInt(prompt("1.Add Name Customer" + "\n" + "2.Delete Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Nhập số lượng khách hàng muốn thêm"));
                for (i = 0; i < number; i++) {
                    let nameCustomers = prompt("Nhập tên khách hàng");
                    arrNameCustomers.push(nameCustomers);
                }
                arrNameCustomers.sort();
                let result = "";
                for (i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + "." + arrNameCustomers[i] + "\n";
                }
                alert(result);
                break;
            }
            case 2: {
                check = "";
                let deleteCustomer = prompt("Nhập tên khách hàng muốn xóa");
                for (i=0;i<arrNameCustomers.length;i++){
                    if (deleteCustomer===arrNameCustomers[i]){
                        arrNameCustomers.splice(i,1);
                        check = true;
                    }
                }
                if (!check) {
                    alert("Tên bạn nhập không có trong mảng");
                }
                arrNameCustomers.sort();
                let result = "";
                for (i = 0; i < arrNameCustomers.length; i++) {
                    result += (i + 1) + "." + arrNameCustomers[i] + "\n";
                }
                alert(result);
                break;
            }
            default : {
                alert("Failed");
            }
        }
    }
</script>
</body>
</html>
