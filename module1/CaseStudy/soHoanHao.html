<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số"));
    let b = [];
    for (i=1;i<a;i++){
        if (a%i===0){
            b.push(i);
        }
    }
    let sum = 0;
    for (i=0;i<b.length;i++){
        sum = sum + b[i];
    }
    if (sum === a){
        alert("Số hoàn hảo");
    }else {
        alert("Số không hoàn hảo");
    }
</script>

</body>
</html>
