<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fruit = ["Apple","Banana","Lemon"];
    function removeFruit(nhap) {
        nhap = prompt("Nhập vào tên trái cây");
        for (i=0;i<fruit.length;i++){
            if (nhap === fruit[i]){
                fruit.splice(i,1);
                return document.write(fruit);
            }
        }
    }
    removeFruit();
</script>

</body>
</html>
