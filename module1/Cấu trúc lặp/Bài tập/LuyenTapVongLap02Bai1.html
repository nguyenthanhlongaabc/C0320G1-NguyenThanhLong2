<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let result = "";
    let i = 1;
    while (i>=1){
        c = a + b;
        a = b;
        b = c;
        result = result + c;
        if (i>=1){
            result = result + ",";
        }
        i++;
    }
    alert(result);
</script>
</body>
</html>
