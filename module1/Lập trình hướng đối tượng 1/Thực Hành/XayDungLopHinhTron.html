<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            return Math.PI*this.radius*this.radius;
        }
        this.setRadius = function (radius) {
            this.radius = radius;
        }
    }
    let circle = new Circle(2);
    let radius1 = circle.getRadius();
    let area1 = circle.getArea();
    alert("radius1 : " + radius1 + " ,radius1 : " + area1);
    circle.setRadius(3);
    let radius2 = circle.getRadius();
    let area2 = circle.getArea();
    alert("radius2 : " + radius2 + " ,radius2 : " + area2);
</script>

</body>
</html>
