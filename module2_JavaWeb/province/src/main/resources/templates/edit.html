<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Customer</h3>
<form method="post" action="/customer/edit" th:object="${customers}">
    <input type="hidden" th:value="*{id}" th:field="*{id}">
    <label>Name: </label>
    <input th:field="*{name}">
    <label>Age: </label>
    <input th:field="*{age}">
    <label>Birthday: </label>
    <input th:field="*{birthday}">
    <label>Address: </label>
    <input th:field="*{address}">
    <input type="submit" value="Submit">
</form>

</body>
</html>
