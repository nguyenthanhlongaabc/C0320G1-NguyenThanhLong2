<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit customer</h3>
<form th:method="post" action="/customer/edit" th:object="${customers}">
    <input type="hidden" th:value="*{id}" th:field="*{id}">
    <label>Name: </label>
    <input th:field="*{name}">
    <br>
    <label>Email: </label>
    <input th:field="*{email}">
    <br>
    <label>Address: </label>
    <input th:field="*{address}">
    <input type="submit" value="Edit">
</form>
</body>
</html>
